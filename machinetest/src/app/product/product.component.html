<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id"> 
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productid" #name="ngModel" [(ngModel)]="productService.selectedProduct.productid" required>
                    <label>Productid
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productname" #name="ngModel" [(ngModel)]="productService.selectedProduct.productname">
                    <label>Productname</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="categoryid" #name="ngModel" [(ngModel)]="productService.selectedProduct.categoryid">
                    <label>CategoryId</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="categoryname" #name="ngModel" [(ngModel)]="productService.selectedProduct.categoryname" >
                    <label>CategoryName</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(productForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!productForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
            <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>ProductId</th>
                        <th>Product Name</th>
                        <th>CategoryId</th> 
                        <th>category Name</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let product of productService.products">
                      <td>{{product.productid}}</td>
                      <td>{{product.productname}}</td>
                      <td>{{product.categoryid}}</td> 
                      <td>{{product.categoryname}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(product)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(product._id,productForm)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                    </tr>
                  </table> 
            </div> 
          </div>
        </div>
      </div>
    </div>
  
  </div>
